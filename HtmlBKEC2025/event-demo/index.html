<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Listeners demo</h1>
    <!--Button click-->
    <section class="demo-box">
        <h2>Button click</h2>
        <button id="clickbtn">Clickme</button>
        <p id="clickmsg"></p>
    </section>
    <!--Hover Event-->
    <section class="demo-box">
        <h2>Hover Effect</h2>
        <div id="hoverbox">Hover over me</div>
    </section>
    <!--Input event-->
    <section class="demo-box">
        <h2>Input Event</h2>
        <input type="text" id="name" placeholder="Type your name">
        <p id="greeting"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
